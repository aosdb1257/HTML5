<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2>순서 없는 목록 (ul li)</h1>
		<ul>
			<li>사과</li>
			<li>바나나</li>
			<li>오렌지</li>
		</ul>
		<h2>순서 있는 목록(ol li)</h1>
		<ol>
			<li>첫 번째</li>
			<li>두 번째</li>
			<li>세 번째</li>
		</ol>
		<h2>정의 목록(dl dt dd)</h2>
		<dl>
			<dt>HTML</dt>
			<dd>웹 페이지를 만드는 언어</dd>
			
			<dt>CSS</dt>
			<dd>웹 페이지를 디자인 하는 스타일 언어</dd>
			
			<dt>JavaScript</dt>
			<dd>웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어</dd>
		</dl>
	</body>
</html>
